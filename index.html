<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active" data-name = "notes">Notes</button>
      <button class="btn btn-letters" data-name = "letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-key="68" data-note="c"><span class="for-span">c</span><audio src="assets/audio/c.mp3"></audio></div>
      <div class="piano-key" data-letter="F" data-key="70" data-note="d"><span class="for-span">d</span><audio src="assets/audio/d.mp3"></audio></div>
      <div class="piano-key" data-letter="G" data-key="71" data-note="e"><span class="for-span">e</span><audio src="assets/audio/e.mp3"></audio></div>
      <div class="piano-key" data-letter="H" data-key="72" data-note="f"><span class="for-span">f</span><audio src="assets/audio/f.mp3"></audio></div>
      <div class="piano-key" data-letter="J" data-key="74" data-note="g"><span class="for-span">g</span><audio src="assets/audio/g.mp3"></audio></div>
      <div class="piano-key" data-letter="K" data-key="75" data-note="a"><span class="for-span">a</span><audio src="assets/audio/a.mp3"></audio></div>
      <div class="piano-key" data-letter="L" data-key="76" data-note="b"><span class="for-span">b</span><audio src="assets/audio/b.mp3"></audio></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-key="82" data-note="c♯"><span class="upper">c♯</span><audio src="assets/audio/c♯.mp3"></audio></div>
        <div class="piano-key sharp" data-letter="T" data-key="84" data-note="d♯"><span class="upper">d#</span><audio src="assets/audio/d♯.mp3"></audio></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-key="85" data-note="f♯"><span class="upper">f#</span><audio src="assets/audio/f♯.mp3"></audio></div>
        <div class="piano-key sharp" data-letter="I" data-key="73" data-note="g♯"><span class="upper">g#</span><audio src="assets/audio/g♯.mp3"></audio></div>
        <div class="piano-key sharp" data-letter="O" data-key="79" data-note="a♯"><span class="upper">a#</span><audio src="assets/audio/a♯.mp3"></audio></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js" ></script>
</body>

</html>
